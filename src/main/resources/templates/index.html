<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio</title>
    <meta charset="UTF-8">
</head>
    <body>
          <h1> Inicio</h1>
          <a th:href="@{/agregar}">Crear Persona</a>
          <!--<p th:text="prueba +' '+ de +' '+ thymeleaf"></p>-->
            <!-- es espacio es medio loco en th:text-->
          <br/> <!--salto de linea -->

          <div th:if="${ListaPersonas!= null and !ListaPersonas.empty}">
          <table border="1">

              <tr>
                  <th>Nombre</th>
                  <th>Apellido</th>
                  <th>Email</th>
                  <th>Telefono</th>
                  <th>Editar</th>
                  <th>Eliminar</th>
              </tr>

              <tr th:each="persona : ${ListaPersonas}">
                  <td th:text="${persona.Nombre}"> Nombre De Clase Extraido</td>
                  <td th:text="${persona.Apellido}"> Apellido De ClaseExtraido</td>
                  <td th:text="${persona.Email}"> EmailDeClaseExtraido</td>
                  <td th:text="${persona.Telefono}">Mostrar Telefono</td>
                  <td><a th:href="@{/editar/} + ${persona.idPersona} " th:text="Editar"/></td>
                  <td><a th:href="@{/eliminar(idPersona=${persona.idPersona})}" th:text="Eliminar"/></td>
              </tr>
          </table>
          </div>
        <div th:if="${ListaPersonas== null or ListaPersonas.empty}">
            No hay personas en lista
        </div>

    </body>
</html>
